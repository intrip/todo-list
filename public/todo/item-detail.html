<form>
    <div class="form-group">
        <input type="text" name="title" class="form-control" id="title" placeholder="titolo" ng-model="selectedItem.title"/>
    </div>
    <div class="form-group">
        <input type="text" name="description" class="form-control" id="description"
               placeholder="descrizione" ng-model="selectedItem.description"/>
    </div>
    <div class="form-group">
        <textarea name="body" class="form-control" id="body" placeholder="corpo" ng-model="selectedItem.body"></textarea>
    </div>
    <input type="submit" class="btn btn-primary btn-sm pull-right" value="Salva">

    <div class="clearfix"></div>
</form>
